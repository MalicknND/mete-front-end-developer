<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Définit l'encodage des caractères pour la page -->
    <meta charset="utf-8" />

    <!-- Favicon pour l'onglet du navigateur -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Configure la vue pour les appareils mobiles (responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Définit la couleur du thème pour certains navigateurs et systèmes -->
    <meta name="theme-color" content="#000000" />

    <!-- Meta description pour les moteurs de recherche -->
    <meta
      name="description"
      content="Welcome to Little Lemon - Enjoy delicious meals, reserve a table, and explore our specials."
    />

    <!-- Balises Open Graph pour optimiser le partage sur les réseaux sociaux -->
    <!-- Titre affiché lorsqu'un lien est partagé -->
    <meta property="og:title" content="Little Lemon - Fine Dining Restaurant" />
    <!-- Description affichée sous le titre sur les réseaux sociaux -->
    <meta
      property="og:description"
      content="Little Lemon offers the best dining experience with a variety of dishes to satisfy your taste buds. Reserve a table today!"
    />
    <!-- Image associée au lien partagé sur les réseaux sociaux -->
    <meta
      property="og:image"
      content="https://example.com/images/little-lemon-logo.png"
    />
    <!-- Type de contenu (site web dans ce cas) -->
    <meta property="og:type" content="website" />
    <!-- URL de la page pour les réseaux sociaux -->
    <meta property="og:url" content="https://littlelemon.com" />
    <!-- Langue et localisation du site -->
    <meta property="og:locale" content="en_US" />

    <!-- Icône pour les appareils Apple (par exemple, iPhones) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Fichier manifest pour les applications web progressives (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Titre affiché dans l'onglet du navigateur -->
    <title>Little Lemon</title>

    <!-- Importerle fichier css-->
    <link rel="stylesheet" href="../src/App.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Markazi+Text:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Message pour les utilisateurs avec JavaScript désactivé -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Conteneur principal pour l'application React -->
    <div id="root"></div>
  </body>
</html>
